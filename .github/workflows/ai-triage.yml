name: AI Triage Experiment

on:
  workflow_run:
    workflows: ["CI Experiment (Fail)"]
    types:
      - completed

permissions:
  pull-requests: write
  actions: read
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    
    steps:
      - name: Checkout Master (Scripts)
        uses: actions/checkout@v4
        with:
          ref: master
          path: trusted_scripts

      - name: Checkout PR (Code to Review)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          path: pr_code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Tools
        run: |
          pip install google-genai
          npm install -g repomix

      - name: Download PR Number
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: failure-evidence
          path: .   

      - name: Get PR Number
        run: echo "PR_NUMBER=$(cat pr_number.txt)" >> $GITHUB_ENV

      - name: Fetch CI Logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.event.workflow_run.id }}
          REPO: ${{ github.repository }}
        run: |
          gh run view $RUN_ID --repo $REPO --log-failed > failed_logs.txt
          
      - name: Debug - Verify File Content
        run: cat pr_code/ci_exp/file.py

      - name: Pack Context
        run: |
          cd pr_code
          repomix --include "ci_exp/**" --style xml --output ../repo_context.xml
      
      - name: Run AI Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python trusted_scripts/.github/scripts/ai_fix.py > solution.md

      - name: Post Comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUM: ${{ env.PR_NUMBER }}
          REPO: ${{ github.repository }}
        run: gh pr comment "$PR_NUM" --repo "$REPO" --body-file solution.md
